<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div>Tic-Tac-Toe</div>
    <table style="border-collapse: collapse; empty-cells: show;" border="2" >
      <tr>
        <td style="height: 30px; width:30px" id="7" onclick= changeContent(this.id)></td>
        <td style="height: 30px; width:30px" id="8" onclick= changeContent(this.id)></td>
        <td style="height: 30px; width:30px" id="9" onclick= changeContent(this.id)></td>
      </tr>
      <tr>
        <td style="height: 30px; width:30px" id="4" onclick= changeContent(this.id)></td>
        <td style="height: 30px; width:30px" id="5" onclick= changeContent(this.id)></td>
        <td style="height: 30px; width:30px" id="6" onclick= changeContent(this.id)></td>
      </tr>
      <tr>
        <td style="height: 30px; width:30px" id="1" onclick= changeContent(this.id)></td>
        <td style="height: 30px; width:30px" id="2" onclick= changeContent(this.id)></td>
        <td style="height: 30px; width:30px" id="3" onclick= changeContent(this.id)></td>
      </tr>
    </table>
  </body>
</html>
